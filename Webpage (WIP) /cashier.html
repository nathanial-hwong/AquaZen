<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Store Cashier System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="script.js"></script>
</head>
<body>
    <h1>Fish Store Cashier System</h1>

    <!-- Payment Options Header -->
    <h2>Payment Options</h2>

    <!-- Payment Options -->
    <div class="payment-options">
        <label>
            <input type="radio" name="payment" value="cash">
            <span>Cash</span>
        </label>
        <label>
            <input type="radio" name="payment" value="credit_card">
            <span>Credit Card</span>
        </label>
        <label>
            <input type="radio" name="payment" value="debit_card">
            <span>Debit Card</span>
        </label>
    </div>

    <!-- Scanned Products (unchanged) -->
    <!-- Scanned Products -->
<h2>Scanned Products:</h2>
<div id="scanned-products">
    <!-- Product details will be displayed here -->
</div>
 <!-- Total -->
 <h2>Total:</h2>
 <p id="total">Total: $0</p>

    <!-- Add Custom Product -->
    <h2>Add Custom Product:</h2>
    <label for="product-name">Product Barcode/Name</label>
    <input type="text" id="barcode-or-name" placeholder="Enter Product Info">
    <label for="custom-price">Price:</label>
    <input type="text" id="custom-price" placeholder="Type Here For Manual Entry">
    <label for="custom-amount">Amount:</label>
    <input type="text" id="custom-amount">
    <button onclick="addCustomProduct()">Add Product</button>
    <button onclick="clearCustomFields()">Clear</button>

    <!-- Submit Button -->
    <button onclick="submitPayment()">Submit Payment</button>
    <!-- Link to Bill -->
    <button onclick="viewBill()">View Bill</button>
</body>
</html>
